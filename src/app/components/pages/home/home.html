<div class="row animate__animated animate__fadeIn">
  <div class="col-12 d-flex justify-content-between align-items-center mb-4">
    <h2 class="display-6">Listado de Series</h2>
    <button class="btn btn-primary" routerLink="/new">
      <i class="bi bi-plus-lg"></i> Nueva Serie
    </button>
  </div>

  <div class="col-12">
    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Título</th>
              <th>Canal / Plataforma</th>
              <th class="text-center">Rating</th>
            </tr>
          </thead>
          <tbody>
            @for (serie of series; track serie._id) {
              <tr>
                <td class="fw-bold">{{ serie.title }}</td>
                <td>
                  <span class="badge rounded-pill bg-light text-dark border">
                    {{ serie.channel }}
                  </span>
                </td>
                <td class="text-center">
                  <span [class]="'badge ' + (serie.rating >= 7 ? 'bg-success' : 'bg-warning')">
                    {{ serie.rating }} / 10
                  </span>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="3" class="text-center py-4 text-muted">
                  Cargando series o listado vacío...
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
